<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #cf6679;
            text-align: center;
            margin-bottom: 2rem;
        }
        .error-message {
            background-color: #2c2c2c;
            color: #cf6679;
            padding: 1.5rem;
            margin-top: 2rem;
            border-radius: 4px;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #bb86fc;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        <a href="/" class="back-link">Go Back</a>
    </div>
</body>
</html>
