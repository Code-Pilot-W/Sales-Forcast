<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecaster</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 1rem 0 0.5rem;
            color: #03dac6;
        }
        input[type="number"], input[type="date"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        input[type="submit"] {
            padding: 1rem;
            background: #bb86fc;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #03dac6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Forecaster</h1>
        <form method="POST">
            <label for="order_date">Order Date:</label>
            <input type="date" id="order_date" name="order_date" required>

            <label for="order_quantity">Order Quantity:</label>
            <input type="number" id="order_quantity" name="order_quantity" step="1" required>

            <label for="discount_percent">Discount Percentage:</label>
            <input type="number" id="discount_percent" name="discount_percent" step="0.01" min="0" max="100" required>

            <label for="shipping_cost">Shipping Cost:</label>
            <input type="number" id="shipping_cost" name="shipping_cost" step="0.01" min="0" required>

            <input type="submit" value="Forecast Sales">
        </form>
    </div>
</body>
</html>
